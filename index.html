<!doctype html>
<html>
	<head>
		 <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Day Twenty Nine | Calculator">
    <meta name="author" content="Kabir Shah">

		<title>Calculator</title>

		<link rel="shortcut icon" type="image/png" href="/favicon.png"/>
<link rel="shortcut icon" type="image/png" href="https://dd2pg00m.apps.lair.io/favicon.png"/>
		<link rel="stylesheet" type="text/scss" href="main.scss" />
		<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Droid+Sans+Mono">
	</head>
	<body>
	<div class="calculator">
  <div id="screen">
  <input id="input"  type="tel" tabindex="1" autofocus style="color:white;">
    <div class="clearbutton" tabindex="17">C</div>
  <div id="result" tabindex="2"> </div>
  </div>
  <div id="keys">
    <!-- Row 1 -->
    <div class="num" tabindex="10">7</div>
    <div class="num" tabindex="11">8</div>
    <div class="num" tabindex="12">9</div>
    <div class="op" tabindex="17">รท</div>

    <!-- Row 2 -->
    <div class="num" tabindex="7">4</div>
    <div class="num" tabindex="8">5</div>
    <div class="num" tabindex="9">6</div>
    <div class="op" tabindex="16">x</div>

    <!-- Row 3 -->
    <div class="num" tabindex="4">1</div>
    <div class="num" tabindex="5">2</div>
    <div class="num" tabindex="6">3</div>
    <div class="op" tabindex="15">-</div>

    <!-- Row 4 -->
    <div class="num zero" tabindex="3">0</div>
    <div class="num" tabindex="13">.</div>
    <div class="op" tabindex="14">+</div>
  </div>
</div>
		<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/fastclick/1.0.6/fastclick.min.js"></script>
		<script src="app.js"></script>
	</body>
</html>
